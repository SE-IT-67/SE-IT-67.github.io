  <!--ข้อมูลพนักงาน-->
  <div class="register-container">
    <section class="register-form">
    <div class="text-center">
          <h2>Register</h2>  
    </div>
    <form action="#"method="post">
        <div class="mb-3">
            <label for="jobs" class="form-label">ตำแหน่งงาน</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>ระบุตำแหน่งงาน</option>
                <option value="1">Data Scientist</option>
                <option value="2">Data Analyst</option>
                <option value="3">Data Engineer</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">ชื่อผู้ใช้งาน</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">รหัสผ่าน</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <i class="fas fa-eye-slash" id="eye"></i>   
        </div>
        <div class="mb-3">  
            <label for="Date" class="form-label">วัน / เดือน / ปี เกิด</label>
            <input id="datapicker" width="276" />   
                <script>
                    $('#datapicker').datepicker({
                        utlibrary: 'bootstrap5',
                    });
                </script>
        </div>
        <div class="mb-3">
            <label for="textarea1" class="form-label">ที่อยู่</label>
            <textarea for="textarea1" id="textarea1"class="form-control" row="4"></textarea>
        </div>
        <div class="mb-3">
            <label for="form-file" class="form-label">รูปภาพพนักงาน</label>
            <input class="form-control" type="file" id="form-file">
        </div>
            <div class="form-check">
                <input type="checkbox" name="check"  id="check" class="form-check-input">
                <label class="form-check-label" for="check">ยอมรับเงื่อนไขการให้บริการ</label>
            </div>
            <button class="button-top" type="submit">Register</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
            <div class="message">
                <p>มีบัญชีอยู่แล้ว ? <a href="login.html">เข้าสู่ระบบที่นี่</a></p>
            </div>
        </form>    
     </section>
